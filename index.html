<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    ">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="data-container">
          <div>
            <h1 class="city-container">Cape Town</h1>
            <p class="details-container">
              Saturday 13:45, scattered cloud
              <br />
              Humdity: <strong>60%</strong>, Wind: <strong>10km/h</strong>
            </p>
          </div>
          <di class="weather-icon-container">
            <div class="icon-container">🌤️</div>
            <div class="temp-value-container">12</div>
            <div class="unit-container">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Ze2lucy" target="_blank">Zethu Sithole</a>
        hosted on
        <a href="https://github.com/Ze2lucy/Weather-forecast" target="_blank"
          >GitHub
        </a>
        and website hosted
        <a
          href="https://forecastweather-app-shecodes.netlify.app/"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
