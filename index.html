  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <p>Get the latest weather updates for your city!</p>
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Cape Town</h1>
          <p>
            Saturday 13:45, scattered cloud
            <br />
            Humdity: 60%, Wind: 10km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>

          >on Netlify</a
